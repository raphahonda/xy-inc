<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Client List</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

	<div class="container">

		<div id="clinetList">


			<div align="center">
				<h1>GUI to support Mobile Developer</h1>
			</div>

			<div align="center">
				<h5>Here you can add a complete CLIENT Entity.</h5>
			</div>

			<table class="table table-hover">
				<thead>
					<tr>
						<th>ID</th>
						<th>Full Name</th>
						<th>Email</th>
						<th>Telephone</th>
					</tr>
				</thead>
				<tr th:each="client : ${client}">
					<td><span th:text="${client.id}"></span></td>
					<td><span th:text="${client.name}"></span></td>
					<td><span th:text="${client.email}"></span></td>
					<td><span th:text="${client.telephone}"></span></td>


				</tr>

			</table>
		</div>

			<br/>

		<form action="createclient" method="post">
			<div class="form-group">
				<label for="name">Full Name</label> <input type="text"
					class="form-control" id="name" name="name" placeholder="Name" />
			</div>
			<div class="form-group">
				<label for="email">Email</label> <input type="email"
					class="form-control" id="email" name="email" placeholder="Email" />
			</div>
			<div class="form-group">
				<label for="telephone">Telephone</label> <input type="text"
					class="form-control" id="telefone" name="telephone"
					placeholder="Telephone" />
			</div>			

			<br />

			<button type="submit" class="btn btn-success">Add Client</button>
			<a href="/" class="btn btn-info" role="button">Back</a>
		</form>
		
		

	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
